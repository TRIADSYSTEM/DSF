<div class="container">
  <div class="row align-items-center justify-content-center tela" *ngIf="!formularioRecuperarSenha">
    <div class="card cor_fundo" style="width: 80vh;">
      <!--LOGO DFS-->
      <div class="card-header cor_fundo">
        <img src="assets/images/logoDfsPreto.png" style="height: 65px;" class="rounded mx-auto d-block">
      </div>
      <div class="card-body cor_fundo">
        <div class="form-group">
          <label for="exampleInputEmail1">Endereço de email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email"
            placeholder="Insira seu e-mail cadastrado." (blur)="validarEmail($event)"
            Validators.pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        </div>
        <!--BOTOES-->
        <div class="card-footer text-center cor_fundo">
          <button class="btn  botao_entrar" style="margin-right: 5%;"
            (click)="carregarLogin()">Cancelar</button>
          <button class="btn  botao_entrar" (click)="recuperarSenha()">Enviar</button>
        </div>
      </div>
    </div>
  </div>
  <!--FORMULARIO PARA RECUPERAR A SENHA-->
  <div class="row align-items-center justify-content-center tela" style="margin-top: -1%;"
    *ngIf="formularioRecuperarSenha">
    <div class="card cor_fundo" style="width: 80vh;">
      <!--LOGO DFS-->
      <div class="card-header cor_fundo">
        <img src="assets/images/logoDfsPreto.png" style="height: 65px;" class="rounded mx-auto d-block">
      </div>
      <div class="card-body cor_fundo">
        <!--CAMPO DE E-MAIL PARA RECUPERACAO-->
        <!--SENHA-->
        <div class="form-group" *ngIf="linkValido && !senhaAlteradaSucesso">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite aqui sua nova senha."
            [(ngModel)]="novaSenha">
        </div>
        <!--CONFIRMAR SENHA-->
        <div class="form-group" *ngIf="linkValido && !senhaAlteradaSucesso">
          <label for="confirmarSenha">Confirmar senha</label>
          <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a senha."
            [(ngModel)]="confirmacaoNovaSenha">
        </div>
        <!--MENSAGEM LINK INVALIDO-->
        <ul class="list-group list-group-flush" *ngIf="!linkValido">
          <div class="alert alert-danger" role="alert">
            O link de recuperação utilizado é invalido ou esta expirado.
          </div>
          <button class="btn  botao_entrar" (click)="carregarLogin()"> Voltar </button>
        </ul>
        <!--MENSAGEM LINK INVALIDO-->
        <ul class="list-group list-group-flush" *ngIf="senhaAlteradaSucesso">
          <div class="alert alert-success" role="alert">
            Senha alterada com sucesso.
          </div>
          <button class="btn  botao_entrar" (click)="carregarLogin()"> Voltar </button>
        </ul>
      </div>
      <!--BOTOES-->
      <div class="card-footer text-center cor_fundo" *ngIf="linkValido && !senhaAlteradaSucesso">
        <button class="btn  botao_entrar" (click)="alterarSenha()">Alterar senha</button>
      </div>
    </div>
  </div>
  <!--RODAPE-->
  <div class="footer tela" style="text-align: center; margin-top: 5%;">
    <a href="http://triadsystems.com.br/" target="_blank" style="color: black;">
      <p>Powered by <b>Triad Systems</b></p>
    </a>
  </div>
</div>
<!-- BOTAO MODAL -->
<button type="button" style="display: none;" id="btnModalValidacao" class="btn btn-primary" data-toggle="modal"
  data-target="#modalValidacao">
</button>
<!-- MODAL MENSAGEM -->
<div class="modal fade" id="modalValidacao" tabindex="-1" role="dialog" aria-labelledby="modalValidacaoLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmaSairLabel">DFS Field Service</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{mensagemValidacao}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
